<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Къща за гости "Белтекови" Созопол - {{ page.title }}</title>

        {% include head.html %}
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/" style="display:flex"><span class="icon-logo" style="margin-right: 10px; font-size: 2rem;"></span>Къща за гости "Белтекови"</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Меню
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 {% if page.url=='/' %}active{% endif %}" href="/">Начало</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 {% if page.url contains '/gallery' %}active{% endif %}" href="/gallery">Галерия</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 {% if page.url contains '/prices' %}active{% endif %}" href="/prices">Цени</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 {% if page.url contains '/contact' %}active{% endif %}" href="/contact">Контакти</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/en{{ page.url }}"><img src="/assets/img/flag-uk.png" style="width:25px;" /></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ page.headerimg }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10"><!--col-lg-8-->
                        <div class="site-heading">
                            <h1>Къща за гости "Белтекови" Созопол</h1>
                            <span class="subheading">{{ page.subheading }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8">
                    {{ content }}
                </div>
            </div>
        </div>
        {% include footer.html %}
        {% include bodyscripts.html %}
    </body>
</html>
