{% for image in site.static_files %}
    {% if image.path contains '/assets/gallery/' %}
        <a href="{{ image.path }}" data-lightbox="gallery" data-title='Къща за гости "Белтекови"'>
            <img src="{{ site.baseurl }}{{ image.path }}" alt="image" style="height:60px; margin: 10px;" />
        </a>
    {% endif %}
{% endfor %}
